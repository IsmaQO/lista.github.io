<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista</title>
    <link rel="icon" href="img/ico.png" sizes="32x32" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="bgmenu.js"></script>
</head>

<body>
    <nav class="navbar is-dark is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://ismaqo.github.io">
                <img src="img/logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button"
                                data-social-target="https://github.com/IsmaQO/lista.github.io" target="_blank"
                                href="https://github.com/IsmaQO/lista.github.io">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                                <span>
                                    Código
                                </span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-light" href="https://ismaqo.github.io">
                                <span class="icon">
                                    <i class="fas fa-code"></i>
                                </span>
                                <span>Visítame</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section has-text-centered">
        <div class="container is-medium">
            <h1 class="title is-1">Lista de la compra</h1>
            <hr>
            <div class="columns">
                <div class="column auto">
                </div>
                <div class="column is-half">
                    <div class="field is-horizontal ">
                        <div class="field-label is-normal">
                            <label class="label">Presupuesto</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input id="presupuesto" class="input" type="number"
                                        placeholder="Introduce un límite aquí">
                                    <span class="icon is-left">
                                        <i class="fas fa-coins"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="help">Si no quieres introducir un límite, déjalo en blanco.</p>

                </div>
                <div class="column auto">
                </div>
            </div>
            <hr>
            <div id="lista" class="block">
                <p id="nothing" class="subtitle is-5"></p>
                <div class="field is-horizontal box" id="elem-01">
                    <div class="field-body">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="Producto">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-cube"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input id="ud-01" class="input" inputmode="decimal" pattern="[0-9]" type="text" placeholder="Cantidad">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-cart-plus"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input id="pre-01" class="input" inputmode="decimal" pattern="[0-9]" type="text" placeholder="Precio Unitario">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-euro-sign"></i>
                                </span>
                            </p>
                        </div>
                        <button class="button is-danger is-fullwidth-mobile" onclick="del(document.getElementById('elem-01'));">
                            <span class="icon is-small is-left">
                                <i class="fas fa-trash"></i>
                            </span>
                            <span>Eliminar</span>
                        </button>
                    </div>
                </div>
            </div>
            <a class="button is-fullwidth is-success" onclick="add();"> <span class="icon is-small is-left">
                    <i class="fas fa-plus"></i>
                </span><span>Añadir elemento</span></a>
            <hr>
            <a class="button is-medium  is-info" onclick="calc();"> <span class="icon is-small is-left">
                    <i class="fas fa-calculator"></i>
                </span><span>Calcular</span></a><br><br>
            <div class="box">
                <h1 class="title is-3">Total:</h1>
                <hr>
                <div class="columns">
                    <div class="column">
                        <p class="subtitle is-3" id="res-elem">0</p>
                        <p class="subtitle is-4">Productos</p>
                    </div>
                    <div class="column">
                        <p class="subtitle is-3" id="res-ud">0</p>
                        <p class="subtitle is-4">Unidades</p>
                    </div>
                    <div class="column">
                        <p class="subtitle is-3" id="res-pre">0</p>
                        <p class="subtitle is-4">Precio total</p>
                    </div>
                </div>
                <br>
                <p class="subtitle is-5" id="res-presu"></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <div class="columns is-vcentered">
                <div class="column">
                    <!-- hhmhmhhhhmm -->
                    © Ismael Quicio Ortega | 2020
                </div>
            </div>
            <div class="columns">
                <div class="column is-full">
                    <p class="subtitle is-7 has-text-grey-light">
                        Web hecha con
                        <span class="icon is-medium">
                            <i class="fas is-small fa-coffee"></i></span>
                        y
                        <span class="icon is-medium">
                            <i class="fas is-small fa-heart"></i></span>| <a href="https://bulma.io/">Bulma</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
